<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    텍스트 전송<br />
    <form action="#" method="get" enctype="application/x-www-form-urlencoded">
    <input type="text" name="storeName" /><br />
    <input type="number" min="1" value="1" /><br />
    <input type="submit" value="텍스트전송"/><br />
</form>
    이미지 전송<br /> <!--파일 전송을 위해선 form태그안에 enctype이 필요하다.->multipart.form-data-->
    <form action="#" method="get" enctype="multipart/form-data">
        <input type="text" name="fileName"/><br />
        <input type="file" name="uploadfile" /><br />
        <input type="submit" value="이미지전송" />
    </form>

    여러 파일 전송<br />
    <form action="#" method="get" enctype="multipart/form-data">
        <input type="text" name="fileName"/><br />
        <input type="file" name="uploadfile" multiple /><br />
        <input type="submit" value="이미지전송" />
    </form>

</body>
</html>
