<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body><!--input타입별 기능/사용법-->
    <form action="#" method="get">
        사원번호 : <input type="text" name="eid" placeholder="자동부여" value="miso_100001" readonly />
        <br /><!--readonly : 작성/수정 못하게 한다.-->
        아이디 : <input type="text" name="user_id" size="30" placeholder="8~16자로 적으시오" required autofocus/>
        <br /><!--required : 작성을 해야 다음으로 넘어간다. autofocus : 페이지가 실행될 때 자동으로 아이디에 포커스가 이동한다.-->
        비밀번호 : <input type="password" name="user_pw" minlength="8" maxlength="13" placeholder="대문자, 특수기호 1자이상 사용하시오" required/>
        <br />
        이메일 : <input type="email" name="user_Email" placeholder="@를 포함하시오" /> <br />
        검색 : <input type="search" name="search" placeholder="검색" /> <br />
        홈페이지 : <input type="url" name="homepage" placeholder="https://부터 작성하시오" /> <br />
        연락처 : <input type="tel" name="user_ph" /> <br />
        수량 : <input type="number" name="number" min="1" max="10" step="1" /> <br />
        투표수 : <input type="range" min="0" max="10" value="1" /><br />
        색상 : <input type="color" name="clr" value="#F0C0E0" /><br />
        날짜 : <input type="date" name="date" value="2024-08-14" /><br />
        월 : <input type="month" name="mon" value="2001-01" /><br />
        주 : <input type="week" name="week" value="2024-W33" /><br />
        시간 : <input type="time" name="time" value="11:29" /> <br />
        표준 시간 : <input type="datetime-local" name="dtlocal" value="2024-08-14T11:34" /> <br />
        <h3>리스트</h3>
        <select name="sel1">
            <option>==선택==</option>
            <option>배구</option>
            <option>농구</option>
            <option>축구</option>
            <option>야구</option>
        </select><br />
        <select name="sel2">
            <option value="0">==선택==</option>
            <option value="1">배구</option>
            <option value="2">농구</option>
            <option value="3" selected>축구</option><!--selected 기본선택값-->
            <option value="4">야구</option>
        </select><br />
        <select name="sel3" size="3"> 
            <option value="1">배구</option>
            <option value="2">농구</option>
            <option value="3">축구</option>
            <option value="4">야구</option>
            <option value="5">족구</option>
            <option value="6">정구</option>
        </select><br />
        <select name="sel4" size="3" multiple> 
            <!--multiple : 여러개의 값을 선택할 수 있다. 자바에선 같은 이름의 값이 여러개이므로 배열로 인식한다-->
            <option value="1">배구</option>
            <option value="2">농구</option>
            <option value="3">축구</option>
            <option value="4">야구</option>
            <option value="5">족구</option>
            <option value="6">정구</option>
        </select><br />
        <select name="sel5" multiple>
            <option>==선택==</option>
            <option>배구</option>
            <option>농구</option>
            <option>축구</option>
            <option>야구</option>
        </select><br />
        <select name="local">
            <optgroup label="관악구">
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </optgroup>
            <optgroup label="동작구">
                <option>가</option>
                <option>나</option>
                <option>다</option>
            </optgroup>
            
        </select><br />
        자기소개서 : <textarea rows="10" cols="100">안녕하세요</textarea><br />
        <!--radio타입을 하게되면 하나만 선택 대신 이름은 같게 줘야한다. checked를 주게되면 하나가 선택한 상태로 열린다.-->
        성별 : <input type="radio" name="gender" value="F" checked/>여자
        <input type="radio" name="gender" value="M"/>남자<br />

        이메일 수신여부 : <input type="radio" name="send" value="send"/>수신
        <input type="radio" name="send" value="send"/>미수신<br />
        
        취미 : <input type="checkbox" name="interest" value="독서" checked>독서
        <input type="checkbox" name="interest" value="운동">운동
        <input type="checkbox" name="interest" value="게임">게임
        <input type="checkbox" name="interest" value="음악감상">음악감상
        <input type="checkbox" name="interest" value="영화감상">영화감상
        <br /><input type="submit" value="전송" />
        <input type="reset" value="모두지우기" />
        <!--이미지버튼 - 전송버튼으로 submit과 같다-->
        <input type="image" src="../img/cover.jpg" width="50" /><!---->
        <input type="button" value="네이버" onclick="javascript:location.href='https://www.naver.com'">
        <button type="submit">버튼태그전송</button>
        <button type="reset">버튼태그모두지우기</button>
        <button type="button" onclick="javascript:location.href='https://www.naver.com'">네이버</button>
    </form>
</body>

</html>
