<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // Array 객체
        // 배열 선언 방법
        var name1 = new Array(); //가변형 배열 크기를 늘리거나 줄일 수 있다.
        name1[0] = "정지원0";
        name1[1] = "정지원1";
        name1[2] = "정지원2";
        name1[3] = "정지원3";
        document.write(name1[2]+"<br />");
        document.write(name1.length+"<br />");
        var name2 = ["정지원0","정지원1","정지원2","정지원3"];
        document.write(name2[2]+"<br />");
        name2[5] = "정지원4"; // index인 크기보다 넘어도 배열을 생성할 수 있다.
        document.write(name2[5]+"<br />");// index 4는 undefind, 5는 정지원4가 생성된다
        document.write(name2.length+"<br />");

        // 크기를 지정해주어도 지정된 크기보다 많이 들어간다.
        var name3 = new Array(4); 
        name3[0] = "정지원0";
        name3[1] = "정지원1";
        name3[2] = "정지원2";
        name3[3] = "정지원3";

        document.write(name3+"<br />");
        name3[4] = "정지원4";
        document.write(name3+"<br />");
        
        //배열의 합 구하기
        var arr = [100,500,600,100];
        var total = 0;
        for(var idx = 0; idx < arr.length; idx++){
            total+=arr[idx];
        }
        document.write(total+"<br />");

        var total = 0;
        arr.forEach((currElement, index, array)=>{
            document.write(currElement+ "<br />")
            document.write(index+ "<br />")
            document.write(array+ "<br />")
        });
        arr.forEach((currElement, index, array)=>{
            total += currElement;
        });
        document.write(total+"<br />");

        var theFood=["짜장면","냉면","갈비탕","돈까스","삼겹살"];
        theFood.reverse(); // 값이 대체가 아닌 변경
        document.write(theFood + "<br />");
        theFood.sort(); //오름차순 정렬
        document.write(theFood + "<br />");
        var Mountain = ["설악산","지리산","한라산","속리산"];
        var result = theFood.concat(Mountain);
        document.write(result+"<br />");
        result = theFood.slice(2,4); //배열의 index가 3,4인 값을 출력
        document.write(result+"<br />");
        
        //배열을 문자열로 변환
        result = theFood.join(",");
        document.write(result+"<br />");
        var theSubway=["2호선","9호선","7호선","4호선","3호선"];
        var newline1 = "1호선";
        var newline2 = "분당선";
        subwayNum = theSubway.shift(); // 배열의 첫번째 인덱스 값을 지운다.
        document.write(subwayNum+"<br />");
        document.write(theSubway+"<br />");
        subwayNum = theSubway.unshift(newline1); // 배열의 첫번째 인덱스에 값을 추가한다.
        document.write(subwayNum+"<br />");
        document.write(theSubway+"<br />");
        var subwayNum = theSubway.pop(); // 배열의 마지막 인덱스 값을 지운다.
        document.write(subwayNum+"<br />");
        document.write(theSubway+"<br />");
        var subwayNum = theSubway.push(newline2); //배열의 마지막 인덱스에 값을 추가한다.
        document.write(subwayNum+"<br />");
        document.write(theSubway+"<br />");
        
 </script>
</head>
<body>
    
</body>
</html>
