<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>market</title>
	<style>
		#container {  /* 전체 콘텐츠를 감싸는 div */
			width:650px;  /* 너비 */
			margin:0 auto;  /* 가로로 중앙에 배치 */
			padding:5px;	/* 테두리와 내용 사이의 패딩 여백 */		
		}
		#check {   /* 텍스트 부분을 감싸는 div */
			width:640px;  /* 너비 - 그림 너비 값에 맞춤 */
			border:1px solid #ccc;  /* 테두리 */
		}
        h1{
            border: 10px solid black;
            font-size: 17px;
            color: white;
            background-position: top;
            background-color: black;
            margin: 0;
        }
        h2{
            text-align: center;
            color: red;
            font-size: 17px;
        }
        p{
            text-align: center;
            font-size: 23px;
            font-weight: bold;
            line-height: 40px;
        }
        span{
            color: blue;
        }
	</style>
</head>

<body>
	<div id="container">
		<img src="../../img/top.jpg" alt="사과">		
		<div id="check">
			<h1>확인하세요</h1>
			<h2>주문 및 배송</h2>
			<p><span>오후 2시 이전</span> 주문건은 당일 발송합니다<br>
			2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>불만족시 <span>100% 환불</span>해 드립니다<br>
			고객센터로 전화주세요</p>
			<hr>
			<h2>고객센터 </h2>
			<p>0000-0000<br>
			상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
		</div>
	</div>
</body>
</html>
