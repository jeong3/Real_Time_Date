<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum += i;
        }
        document.write(sum);
        document.write("<br />")


        for (var gop = 1; gop <= 9; gop++) {
            document.write("6 x" + gop + "=" + 6 * gop);
            document.write("<br />")
        }
        document.write("<br />")
        var dan = Number(prompt("원하는 단 입력 : ", 6))
        for (var gop = 1; gop <= 9; gop++) {
            document.write(dan+"x" + gop + "=" + dan * gop);
            document.write("<br />")
        }
        document.write("<br />")
        
        var dan = Number(prompt("원하는 단 입력 : ", 6))
        for (var gop = 1; gop <= 9; gop++) {
            if(gop % 2 == 0) continue;
            document.write(dan+"x" + gop + "=" + dan * gop);
            document.write("<br />")
        }

        


    </script>
</head>

</html>
