<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // navigator 객체 : 사용자의 정보를 확인할 때 사용
        document.write("브라우저명 : " + navigator.appName +"<br />");
        document.write("브라우저버전 : " + navigator.appVersion + "<br />");
        document.write("코드명 : " + navigator.appCodeName + "<br />");
        document.write("전체정보 : " + navigator.userAgent + "<br />");

        var mobile = ["iphone","ipad", "android","blackberry","window ce","nokia","windows"];

        var MyAgent = navigator.userAgent.toLowerCase();
        document.write(MyAgent +"<br />");

        var bl = true;
        for(var i = 0; i < mobile.length; i++){
            if(MyAgent.indexOf(mobile[i]) >= 0){
                location.href="http://m.naver.com";
                bl = false;
                break;
            }
        }
        if(bl) location.href = "http://www.naver.com";

    </script>
</head>
<body>
    
</body>
</html>
