<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("../img/bg_grid.gif");
        }
        div{
            width: 500px;
            height: 500px;
            border: 2px dotted black;
            margin-bottom: 20px;
        }
        .bg1{
            background: url("../img/top.jpg") no-repeat;
            background-size: auto; /*원본크기*/
        }
        .bg2{
            background: url("../img/top.jpg") no-repeat;
            background-size: 200px 150px;
        }
        .bg3{
            background: url("../img/top.jpg") no-repeat;
            background-size: 60% 40%;
        }
        .bg4{
            background: url("../img/top.jpg") no-repeat;
            background-size: contain ;
        }
        .bg5{
            background: url("../img/top.jpg") no-repeat;
            background-size: cover;
        }
        .bg6{
            background: url("../img/top.jpg") no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <!--div.bg$*6-->
    <!--(div#bg$.bg$[name="bg$"])*6 아이디 클래스 네임-->
    <!--div([class="class$"][id="id$"][name="name$"])*6-->
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
    
    
</body>
</html>
