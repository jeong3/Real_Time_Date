<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body> <!-- a태그 href : 하이퍼링크 : 원하는 웹사이트 주소를 가져와 이동할 수 있다. inline요소-->
    <a href="https://www.naver.com/">네이버로 가기 <img src="cover.jpg" alt="이미지" /></a> <br />
    <a href="img1.html">이미지페이지 가기 <img src="cover.jpg" alt="이미지" /></a><br />

    <!--주소로 이동만 하는 것이 아닌 새 창에서 해당 주소 띄우기 target = "_blank"-->
    <a href="https://www.naver.com/" target="_blank">네이버로 가기 <img src="cover.jpg" alt="이미지" /></a> <br />
    <a href="img1.html" target="_blank">이미지페이지 가기 <img src="cover.jpg" alt="이미지" /></a> <br />
    <!--html 폴더의 이전 디렉토리 : ../-->
    <img src="../../cover.jpg" alt="바탕화면">
</body>

</html>
