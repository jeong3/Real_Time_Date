<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function valCk() { //true 일때만 실행시키기 위해 이벤트 onsubmit에 return valCk();를 해준다.
            if (document.getElementById("userName").value == "") {
                alert("이름을 입력해주세요.");
                document.getElementById("userName").focus();
                return true;
            }
            if (document.getElementById("userId").value == "") {
                alert("아이디를 입력해주세요.");
                document.getElementById("userId").focus();
                return false;
            }
            if (document.getElementById("userPw").value == "") {
                alert("비밀번호를 입력해주세요.");
                document.getElementById("userPw").focus();
                return false;
            }
            if (document.getElementById("userPwCon").value == "") {
                alert("비밀번호 확인을 입력해주세요.");
                document.getElementById("userPwCon").focus();
                return false;
            } else {
                if (document.getElementById("userPwCon").value != document.getElementById("userPw").value) {
                    alert("비밀번호가 일치하지 않습니다. 다시 확인해 주세요");
                    document.getElementById("userPwCon").value ="";
                    document.getElementById("userPwCon").focus();
                    return false;
                }
                if (document.getElementById("email").value == "") {
                    alert("이메일을 입력해주세요.");
                    document.getElementById("email").focus();
                    return false;
                }
                if (document.getElementById("userTel").value == "") {
                    alert("연락처를 입력해주세요.");
                    document.getElementById("userTel").focus();
                    return false;
                }
            }
        }
    </script>
</head>

<body>
    <form action="#" method="get" name="frm" onsubmit="return valCk();">
        <table border="1">
            <tr>
                <th>*이름</th>
                <td><input type="text" id="userName" name="userName"></td>
            </tr>
            <tr>
                <th>*아이디</th>
                <td><input type="text" id="userId" name="userId"></td>
            </tr>
            <tr>
                <th>*비밀번호</th>
                <td><input type="password" id="userPw" name="userPw"></td>
            </tr>
            <tr>
                <th>*비밀번호 확인</th>
                <td><input type="password" id="userPwCon" name="userPwCon"></td>
            </tr>
            <tr>
                <th>*이메일</th>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <th>*연락처</th>
                <td><input type="tel" id="userTel" name="userTel"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="전송"></th>
            </tr>

        </table>
    </form>
</body>

</html>
