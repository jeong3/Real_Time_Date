<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>주문목록</title>
<style type="text/css">
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    font-weight: bold;
}

h1, h2 {
    font-weight: bold;
}

button {
    border: none;
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
}

/* Header Styles */
header {
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.search-box {
    width: 80%;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.recent-spending p {
    font-size: 14px;
    margin-bottom: 5px;
}

.claim-btn {
    background-color: #FF9800;
}

/* Order List Styles */
.order-container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
}

.order-list {
    margin-top: 20px;
}

.order-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
}

.order-info {
    display: flex;
    align-items: center;
    max-width: 50%;  /* 이미지를 더 작게 만들기 위해 너비를 줄임 */
}

.product-image {
    width: 60px;  /* 이미지 크기를 줄임 */
    height: 60px;  /* 이미지 크기를 줄임 */
    object-fit: cover;
    margin-right: 15px; /* 이미지와 텍스트 사이의 간격을 줄임 */
    border-radius: 8px;
}

.order-details {
    max-width: 100%;
    align-self: center;
}

.product-name {
    font-size: 16px;
    color: #444;
    margin-bottom: 5px;
}

.price {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

/* Button Styles */
.order-actions {
    display: flex;
    gap: 10px;
}

.add-to-cart {
    background-color: #2196F3;
}

.shipment-status {
    background-color: #4CAF50;
}
</style>
</head>
<body>
<!--  <img th:src="|/static/images/${dto.purchaseListGoodsDTO[0].goodsDTO.goodsMainStoreImage}|" alt="상품 이미지" class="product-image"> -->

<div class="order-container">

    <section class="order-list" th:each="dto : ${list}" >
        <h2>[[${#dates.format(dto.purchaseDTO.purchaseDate,'yyyy.MM.dd')}]]</h2>
        <div class="order-item" >
            <div class="order-info">
                <img src="/static/images/kUxOVP.jpg" alt="상품 이미지" class="product-image">
                <div class="order-details" >
                    <th:block th:if="${dto.deliveryDTO.deliveryStatus == null}">
                    <h3>[[${dto.purchaseDTO.purchaseStatus}]]</h3>
                    </th:block>
                    <th:block th:if="${dto.deliveryDTO.deliveryStatus != null}">
                    <h3>[[${dto.deliveryDTO.deliveryStatus}]]</h3>
                    </th:block>
                    <p class="product-name">[[${dto.purchaseDTO.purchaseName}]]</p>
                    <p class="price">[[${dto.paymentDTO.totalprice}]] 원</p>
                </div>
            </div>
            <div class="order-actions">
                <button class="add-to-cart">문의하기</button>
                <button class="shipment-status">배송조회</button>
            </div>
        </div>
    </section>
</div>
</body>
</html>
