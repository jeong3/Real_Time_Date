<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		window.open("/goodsIpgo/goodsList","상품검색","width=600, height=500, top=500, left=60")
	});
	
	$("#frm").submit(function(){
		if($("#ipgoQty").val() == ""){
			alert("입고수량을 입력해주세요.");
			$("#ipgoQty").focus();
			return false;
		}
		if($("#ipgoPrice").val() == 0){
			alert("입고가격을 입력해주세요.");
			$("#ipgoPrice").focus();
			return false;
		}
		if($("#ipgoDate").val() == ""){
			alert("입고일을 입력해주세요.");
			$("#ipgoDate").focus();
			return false;
		}
		if($("#madeDate").val() == ""){
			alert("제조일을 입력해주세요.");
			$("#madeDate").focus();
			return false;
		}
	});
});

</script>
</head>
<body>
<form action="goodsIpgoUpdate" method="post">
<table border="1" align="center" id="frm">
<tr> <th>입고번호</th> <td><input type="text" name="ipgoNum" th:value="${dto.ipgoDTO.ipgoNum}" readonly="readonly"></td> </tr>
<tr> <th>상품번호</th> <td><input type="text" name="goodsNum" id="goodsNum" th:value="${dto.ipgoDTO.goodsNum}"> <button type="button" id="btn" >상품 검색</button></td> </tr>
<tr> <th>입고일</th> <td><input type="date" name="ipgoDate" id="ipgoDate" th:value="${#dates.format(dto.ipgoDTO.ipgoDate, 'yyyy-MM-dd')}"></td> </tr>
<tr> <th>입고수량</th> <td><input type="text" name="ipgoQty" id="ipgoQty" th:value="${dto.ipgoDTO.ipgoQty}" min="0"></td> </tr>
<tr> <th>제조일</th> <td><input type="datetime-local" name="madeDate" id="madeDate" th:value="${#dates.format(dto.ipgoDTO.madeDate, 'yyyy-MM-dd HH:mm:ss')}"></td> </tr>
<tr> <th>가격</th> <td><input type="text" name="ipgoPrice" id="ipgoPrice" th:value="${dto.ipgoDTO.ipgoPrice}" min="0"></td> </tr>
<tr> <th>등록한사원</th> <td><input type="text" name="empNum" th:value="${dto.ipgoDTO.empNum}"></td> </tr>
<tr><th colspan="2"> <input type="submit" value="수정"> <button type="button" onclick="window.history.back();">취소</button> </th></tr>
</table>
</form>

</body>
</html>
