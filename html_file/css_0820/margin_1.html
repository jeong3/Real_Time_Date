<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url("../img/bg_grid.gif");
            margin: 0 auto;
        }
        div{
            width: 200px;
            height: 100px;
            background-color: #0094ff;
        }
        .box1{
                /*위를 기준으로 시계방향*/
            margin: 30px 30px 30px 30px;
        }
        .box3{
                  /*상하 좌우*/
            margin: 30px 50px;
        }
        .box2{
            /*상하좌우 전체*/
            margin: 40px; 
            /*박스들의 마진이 겹치게 되면 더 큰 마진값으로 된다.*/
        }
        .box4{
            margin: 0 auto;/*마진은 0, 중앙배치*/
        }
        .box5{
                   /*상  좌우  하*/
            margin: 30px 50px 20px;
        }



    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
