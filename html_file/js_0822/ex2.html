<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //Math 자료형 : static class : static 메서드 , static변수
        //             객체 생성을 하지 않는다.
        var maxNum = Math.max(30,10,50);
        document.write(maxNum + "<br />");
        var minNum = Math.min(30,10,50);
        document.write(minNum + "<br />");

        var roundNum = Math.round(10.5); //반올림
        document.write(roundNum+"<br />");
        var roundNum = Math.round(10.4); //반올림
        document.write(roundNum+"<br />");

        var ceilNum = Math.ceil(10.1); //올림
        document.write(ceilNum+"<br />");

        var floorNum = Math.floor(10.9); //절삭 , 몫을 정수로만 출력할 때 사용
        document.write(floorNum+"<br />");

        var truncNum = Math.trunc(10.9); //절삭
        document.write(truncNum+"<br />");

        //절대 값 : |-10| = 10
        var absNum = Math.abs(-10);
        document.write(absNum + "<br />");

        //난수 값 : 랜덤
        var randNum = Math.random(); // 0 <= randNum < 1
        document.write(randNum+"<br />");

        //1 ~ 45사이의 값을 출력
        randNum = Math.floor(Math.random() * 45)+ 1; // 1 <= randNum <= 45
        document.write(randNum+ "<br />");


    </script>
</head>
<body>
    
</body>
</html>
