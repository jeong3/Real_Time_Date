<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        for(var dan = 5; dan < 8; dan++){
            for(var gop = 1; gop < 10; gop++){
                document.write(dan + "x" + gop +"="+ dan*gop )
                document.write("<br />")
            }
        }
        for(var i = 6; i >= 1; i--){
            for(var j = 1; j <= i; j++){
                document.write("*")
                
            }
            document.write("<br />")
        }
        for(var i = 1; i <= 6; i++){
            for(var j = 1; j <= i; j++){
                document.write("*")
                
            }
            document.write("<br />")
        }

    </script>
</head>
<body>
    
</body>
</html>
