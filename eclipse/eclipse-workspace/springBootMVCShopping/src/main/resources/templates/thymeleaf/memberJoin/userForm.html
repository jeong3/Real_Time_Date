<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/check.js"></script>
</head>
<body>
<form action="userWrite" method="post" th:object="${userCommand}">
<table border=1 align="center">
	<tr><td>이름</td><td><input type="text" name="userName" th:field="*{userName}"> 
	<span style = "color : red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"  /></td></tr>
	<tr><td>아이디</td><td><input type="text" name="userId" id="userId" th:field="*{userId}"> 
	<span style = "color : red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"  /></td></tr>
	<tr><td>비밀번호</td><td><input type="password" name="userPw">
	<span style="color: red;" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}" /> </td></tr>
	<tr><td>비밀번호확인</td><td><input type="password" name="userPwCon">
	<span style="color: red;" th:if="${#fields.hasErrors('userPwCon')}" th:errors="*{userPwCon}" /></td></tr>
	<tr><td>주소</td><td><input type="text" name="userAddr" id="sample4_roadAddress" th:field="*{userAddr}" readonly="readonly"><button type="button" onclick="execDaumPostcode();">주소검색</button></td></tr>
	<tr><td>상세주소</td><td><input type="text" name="userAddrDetail" th:field="*{userAddrDetail}"></td></tr>
	<tr><td>우편번호</td><td><input type="text" name="userPost" id="sample4_postcode" th:field="*{userPost}" readonly="readonly"></td></tr>
	<tr><td>성별</td><td><input type="radio" name="gender" value="M" checked/>남자
       <input type="radio" name="gender" value="F"/>여자<br /></td></tr>
	<tr><td>연락처1</td><td><input type="text" name="userPhone1" th:field="*{userPhone1}"> 
	<span style = "color : red" th:if="${#fields.hasErrors('userPhone1')}" th:errors="*{userPhone1}"  /></td></tr>
	<tr><td>연락처2</td><td><input type="text" name="userPhone2" th:field="*{userPhone2}"></td></tr>
	<tr><td>생년월일</td><td><input type="date" name="userBirth" th:field="*{userBirth}"> 
	<span style = "color : red" th:if="${#fields.hasErrors('userBirth')}" th:errors="*{userBirth}"  /></td></tr>
	<tr><td>이메일</td><td><input type="text" name="userEmail" th:field="*{userEmail}"></td></tr>
	<tr><th colspan="2"><input type="submit" value="회원가입"></th></tr>
</table>
</form>
</body>
</html>
