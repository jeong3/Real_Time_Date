<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>goodsIpgoList</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/checkbox.js"></script>
</head>
<body>
<ul>
	<li><a href="/">홈</a></li>
	<li><a href="/goods/goodsWrite">상품 추가</a></li>
	<li><a href="goodsIpgo">상품 입고</a></li>
	<li><a href="goodsIpgoList">상품 입고 현황</a></li>
	<li><a href="/goods/goodsList">상품목록</a></li>
</ul>
<table border=1 width="800" align="center">
	<caption>입고현황</caption>
	<tr><th>번호</th><th>입고번호</th><th>상품번호</th><th>상품입고가격</th><th>수량</th><th>입고일</th></tr>
	<tr th:each="dto , status : ${list}"><th )>
	<a th:text="${status.index + 1}" th:href="|goodsIpgoDetail?ipgoNum=${dto.ipgoNum}|"></a></th><th>[[${dto.ipgoNum}]]</th>
	<th>[[${dto.goodsNum}]]</th><th>[[${dto.ipgoPrice}]]</th>
	<th>[[${dto.ipgoQty}]]</th><th>[[${dto.ipgoDate}]]</th></tr>
</table>
	
	

</body>
</html>
