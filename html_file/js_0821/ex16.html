<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var sum = 0;
        for(var i =1; i <=10; i++){
            sum += i;
        }
        document.write(sum)
        document.write("<br />")

        sum = 0;
        var i = 1;
        for(; i <=10; ){
            sum += i;
            i++;
        }
        document.write(sum)
        document.write("<br />")

        sum = 0;
        var i = 1;
        while(i <=10){
            sum += i;
            i++;
        }
        document.write(sum)
        document.write("<br />")

        sum = 0;
        i = 1;
        while(i <= 100){
            sum += i;
            i++;
        }
        document.write(sum)
        document.write("<br />")

        var gop = 1;
        while(gop < 10){
            document.write("6 x "+ gop +"="+6*gop);
            document.write("<br />")
            gop++;
        }

        var dan = Number(prompt("단을 입력하세요 : ",6));
        var gop = 1;
        while(gop <= 9){
            document.write(dan+" x "+ gop +"="+dan*gop);
            document.write("<br />")
            gop++;
        }
        
        var dan = 5;
        while(dan<=7){
            var gop = 1;
            while(gop <= 9){
                document.write(dan+"x"+gop+"="+dan*gop)
                document.write("<br />")
                gop++;
            }
            dan++;
        }
       
        var i = 6;
        
        while(i >= 1){
            var j = 1;
            while(j<=i){
                document.write("*");
                j++;
            }
            document.write("<br />")
            i--;
        }
        
        var i = 1;
        while(i <= 6){
            var j = 1;
            while(j <= i){
                document.write("*");
                j++;
            }
            document.write("<br />")
            i++;
        }


    </script>
</head>

</html>
