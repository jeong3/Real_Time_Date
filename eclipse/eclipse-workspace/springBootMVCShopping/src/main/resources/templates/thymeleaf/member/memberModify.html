<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/check.js"></script>
</head>
<body>
<!-- dto에서 값을 바로 가져왔을 때 문제가 생기면 데이터가 날라갈 위험이 있기 때문에 command로 값을 넣어주고 가져온다. -->
   <form action = "memberUpdate" method = "post" th:object = "${memberCommand}">
    <input type="hidden" name="memberPw" value="Wldnjs123!" >
    <input type="hidden" name="memberPwcon" value="Wldnjs123!" >
      회원번호 : <input type = "text" name = "memberNum" th:field = "*{memberNum}" readonly="readonly" />
   <br> 이름 : <input type = "text" name = "memberName" th:field = "*{memberName}" />
   <span style = "color : red" th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"  ></span>
   <br> 아이디 : <input type = "text" name = "memberId" th:field = "*{memberId}" readonly="readonly" />
   <span style="color: red" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"  />
   <br> 주소 : <input type = "text" name = "memberAddr" th:field = "*{memberAddr}" />
   <span style="color: red" th:if="${#fields.hasErrors('memberAddr')}" th:errors="*{memberAddr}"  />
   <br> 상세주소 : <input type = "text" name = "memberAddrDetail" th:field = "*{memberAddrDetail}" />
   <br> 우편번호 : <input type = "text" name = "memberPost" th:field = "*{memberPost}" />
   <br> 연락처 1 : <input type = "tel" name = "memberPhone1" th:field = "*{memberPhone1}" />
   <span style = "color : red" th:if="${#fields.hasErrors('memberPhone1')}" th:errors="*{memberPhone1}"></span>
   <br> 연락처 2 : <input type = "tel" name = "memberPhone2" th:field = "*{memberPhone2}" />
   <br> 성별 : 
   <input type = "radio" name="gender" value = "M" th:checked="*{gender == 'M'}"/> 남자
   <input type = "radio" name="gender" value = "F" th:checked="${memberCommand.gender == 'F'}"/> 여자
   <br> 등록일 : <input type = "date" name = "memberRegist" th:field = "*{memberRegist}" readonly />
   <br> 생년월일 : <input type = "date" name = "memberBirth" th:field = *{memberBirth} />
   <span style = "color : red" th:if="${#fields.hasErrors('memberBirth')}" th:errors="*{memberBirth}"></span>
   <br> 이메일 : <input type = "text" name = "memberEmail" id="userEmail" th:field = "*{memberEmail}" />
   <span id="emailCheck"></span>
   <span style = "color : red" th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}"></span>
   <br> <input type = "submit" value = "수정" /> <input type = "button" onclick="javascript:location.href = 'memberList'" value = "회원 리스트로 이동"/>
   </form>
</form>
</body>
</html>
